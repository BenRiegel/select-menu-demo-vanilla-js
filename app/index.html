<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Select Menu Demo</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <main class='app'>
      <section>
        <form name='controls'>
          <p>Controls</p>
          <div>
            <input type='radio'
                   id='controls-enabled'
                   name='is-enabled'
                   value='Enabled'
                   checked/>
            <label for='controls-enabled'>Enabled</label>
          </div>
          <div>
            <input type='radio'
                   id='controls-disabled'
                   name='is-enabled'
                   value='Disabled'/>
            <label for='controls-disabled'>Disabled</label>
          </div>
        </form>
        <form name='animations'>
          <p>Animations</p>
          <div>
            <input type='radio'
                   id='animations-enabled'
                   name='is-animating'
                   value='Enabled' checked/>
            <label for='animations-enabled'>Enabled</label>
          </div>
          <div>
            <input type='radio'
                   id='animations-disabled'
                   name='is-animating'
                   value='Disabled'/>
            <label for='animations-disabled'>Disabled</label>
          </div>
        </form>
      </section>

      <section id='select-option-section'>
      </section>

      <section>
        <p>Event Messages</p>
        <div class='output'></div>
      </section>

    </main>

  </body>
</html>
